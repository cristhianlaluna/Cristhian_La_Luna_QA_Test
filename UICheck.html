<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            color: white;
            background-color: green;
        }
        .error {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
  <form id="testForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" placeholder="Enter your age"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password"><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <label for="terms">Accept Terms:</label>
  <input type="checkbox" id="terms" name="terms" required><br>

  <button type="submit">Submit</button>
</form>
<p id="message"></p>

    <div class="container">
        <h1>Form for API Automation Testing</h1>
        
        <!-- Form with Name and Email -->
        <form id="testForm1">
            <label for="name">Name:</label>
            <input type="text" id="name1" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email1" placeholder="Enter your email" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Success and Error Message Areas -->
        <div id="successMessage" class="message success">Form submitted successfully!</div>
        <div id="errorMessage" class="message error">Error: Please enter a valid email format.</div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name1').value;
            const email = document.getElementById('email').value;

            // Email validation regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate email format
            if (!emailPattern.test(email)) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return; // Exit early if the email is invalid
            }

            try {
                // Simulating an API request for form submission
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name, email: email })
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    // Show error message
                    throw new Error('Submission failed');
                }
            } catch (error) {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
  
  
</body>
</html>
