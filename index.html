<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    <button id="fetch-posts">Fetch Posts</button>
    <div id="posts-container"></div>

    <script>
        document.getElementById('fetch-posts').addEventListener('click', async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const posts = await response.json();

                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Clear previous posts

                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `<h2>${post.title}</h2><p>${post.body}</p>`;
                    postsContainer.appendChild(postDiv);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        });
    </script>
  
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Testing Form</h1>
        
        <!-- Form for sending API requests -->
        <form id="apiForm">
            <label for="method">HTTP Method:</label>
            <select id="method" required>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>

            <label for="endpoint">API Endpoint:</label>
            <input type="text" id="endpoint" placeholder="Enter API URL" required>

            <label for="data">Request Body (for POST/PUT):</label>
            <textarea id="data" rows="4" placeholder='{"key": "value"}'></textarea>

            <button type="submit">Send Request</button>
        </form>

        <h2>Response</h2>
        <pre id="responseOutput"></pre>
    </div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get form values
            const method = document.getElementById('method').value;
            const endpoint = document.getElementById('endpoint').value;
            const requestBody = document.getElementById('data').value;

            let response;
            try {
                // Send API request based on method
                if (method === "GET" || method === "DELETE") {
                    response = await fetch(endpoint, {
                        method: method,
                    });
                } else {
                    response = await fetch(endpoint, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: requestBody
                    });
                }

                const responseData = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(responseData, null, 2);
            } catch (error) {
                document.getElementById('responseOutput').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>

</body>
</html>
